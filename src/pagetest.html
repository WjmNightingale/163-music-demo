<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <link rel="stylesheet" href="css/default.css">
    <script src="//at.alicdn.com/t/font_643967_wo2ynt320wtrzfr.js"></script>
</head>

<body>
    <div class="app">
        <!-- 顶部状态栏 -->
        <div class="topBar">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-wangyiyunyinyuemusic1193417easyiconnet"></use>
            </svg>
            <span>网易云音乐</span>
        </div>
        <div class="feature">
            <!-- 已上传音乐列表 -->
            <aside>
                <div id="songList-container" class="songList-container">
                    <span class="textSongsList">歌曲列表</span>
                    <div class="horizon"></div>
                    <ul class="songsList">
                        <li>第1首歌在哪里在哪里</li>
                        <li class="active">第2首歌</li>
                        <li>第3首歌</li>
                        <li>第4首歌</li>
                        <li>第5首歌</li>
                        <li>第6首歌</li>
                        <li>第7首歌</li>
                        <li>第8首歌</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
                <div class="newSong active">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xinjian"></use>
                    </svg>
                    <span>新建歌曲</span>
                </div>
            </aside>

            <main>
                <!-- <div class="introduction">
                    <span>欢迎来到管理员后台</span>
                </div> -->
                <!-- 上传功能区视图 -->
                <div id="uploadArea" class="uploadArea ">
                    <div id="uploadContainer" class="draggable">
                        <span>点击或拖拽上传文件</span>
                        <span>建议文件大小不超过40mb</span>
                    </div>
                    <button id="uploadButton" class="clickable">
                        选择文件
                    </button>
                    <!-- 上传动画 -->
                    <div id="uploadStatus" class="uploadStatus">loading...</div>
                </div>
                <!-- 编辑功能区视图 -->
                <div class="editArea active">
                    <div class="heading">
                        <span>新建歌曲</span>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-edit02"></use>
                        </svg>
                    </div>
                    <div class="horizon"></div>
                    <form>
                        <div class="row">
                            <label for="">歌名:
                            </label>
                            <input name="name" type="text" value="这是歌名">
                        </div>
                        <div class="row">
                            <label for="">歌手:
                            </label>
                            <input name="singer" type="text" value="这是歌手">
                        </div>
                        <div class="row">
                            <label for="">外链:
                            </label>
                            <input name="url" type="text" value="这是外链">
                        </div>
                        <div class="row action">
                            <input type="submit" value="保存">
                        </div>
                    </form>
                    <div class="remind active ">
                        <div class="heading">
                            <span>警告</span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-quxiao"></use>
                            </svg>
                        </div>
                        <div class="content">
                            <div class="notify">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-jinggao"></use>
                                </svg>
                                <span>您尚未保存，是否放弃编辑歌曲？</span>
                            </div>
                            <div class="action">
                                <button>确认</button>
                                <button>取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="fade" class="fade active"></div>

    <!-- <audio controls src="http://p7fonu2ax.bkt.clouddn.com/Timirage%20-%20Still.mp3"></audio> -->
</body>


</html>
