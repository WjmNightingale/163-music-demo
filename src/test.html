<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传图片预览组件</title>
    <style>
        .list {
            padding: 10px;
        }

        .list::after {
            content: "";
            display: block;
            clear: both;
            height: 0;
            line-height: 0;
            font-size: 0;
        }

        .list li {
            position: relative;
            float: left;
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        .list li:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 1px;
            margin-top: -1px;
            margin-left: -15px;
            background-color: #ccc;
        }

        .list li:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 30px;
            margin-top: -15px;
            margin-left: -1px;
            background-color: #ccc;
        }

        .list li img {
            position: relative;
            z-index: 2;
            display: block;
            width: 100%;
            height: 100%;
        }

        .list input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 3;
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            opacity: 0;
        }
    </style>
</head>

            </li>
