<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login-signup/login-signup.css">
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/initializers/av.js"></script>
    <title>云音乐后台管理</title>
</head>

<body>
    <div class="container">
        <div class="container-inner">
            <h1>云音乐后台管理</h1>
            <form action="" id="login" class="login">
                <div class="formRow">
                    <span>昵称:</span>
                    <input type="text" name="username" placeholder="请输入您的昵称" autofocus required>
                </div>
                <div class="horizon"></div>
                <div class="formRow">
                    <span>密码:</span>
                    <input type="password" name="password" placeholder="请输入您的密码" required>
                </div>
                <div class="horizon"></div>
                <label for="formActions" class="formActions">
                    <input id="formActions" type="submit" value="登陆">
                </label>
            </form>
            <div class="protocol">
                <a href="#">手机验证码登陆</a>
                <a href="#">忘记密码？</a>
            </div>
            <div class="change">
                <span>没有账号？</span>
                <label for="singUp">
                    <a href="/src/signup.html">前往注册</a>
                </label>
            </div>
        </div>
    </div>
    <script src="js/login/login.js"></script>
</body>

</html>
