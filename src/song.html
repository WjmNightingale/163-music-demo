<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的云音乐</title>
    <script src="//at.alicdn.com/t/font_643967_ej9ahk5l8m5nrk9.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/song/song.css">
</head>

<body>
    <div id="app" class="app">
        <div class="background-cover"></div>
        <audio id="songSource" src="http://p7fonu2ax.bkt.clouddn.com/ocha%20-%20melon.mp3"></audio>
        <div class="container">
            <div class="top">
                <svg id="back" class="icon icon-back">
                    <use xlink:href="#icon-back"></use>
                </svg>
                <div class="song-description">
                    <span class="song-name"></span>
                    <span class="song-singer"></span>
                </div>
                <svg id="share" class="icon icon-share">
                    <use xlink:href="#icon-fenxiang1"></use>
                </svg>
            </div>
            <div class="disc-container">
                <img id="pointer" class="pointer" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862" alt="唱碟1">
                <div class="disc">
                    <div class="ring">
                        <div class="light">
                            <div id="cover" class="cover">
                                <div class="icon-wrapper">
                                    <svg id="play" class="icon icon-play active">
                                        <use xlink:href="#icon-iconset0481"></use>
                                    </svg>
                                    <svg id="pause" class="icon icon-pause">
                                        <use xlink:href="#icon-bofang"></use>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lyric">
                    <div class="lines">歌词部分</div>
                </div>
            </div>
        </div>

        <div class="links">
            <a href="#">打开</a>
            <a href="#" class="main">下载</a>
        </div>

    </div>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="js/initializers/av.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/event-hub.js"></script>
    <script src="js/song/song.js"></script>
</body>

</html>
