<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_643967_xm6g4llnkbievcxr.js"></script>
    <link rel="stylesheet" href="css/admin/admin.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="app">
        <!-- 顶部状态栏 -->
        <div class="topBar">
            <div class="left">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-wangyiyunyinyuemusic1193417easyiconnet"></use>
                </svg>
                <span>我的云音乐</span>
            </div>
            <div id="logout" class="right" title="退出登录">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-iconfontguanji"></use>
                </svg>
            </div>
        </div>
        <div class="feature">
            <!-- 已上传音乐列表 -->
            <aside>
                <div id="songList-container" class="songList-container">
                    <span class="textSongsList">歌曲列表</span>
                    <div class="horizon"></div>
                    <ul class="songsList">
                    </ul>
                </div>
                <div class="newSong">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xinjian"></use>
                    </svg>
                    <span>新建歌曲</span>
                </div>
            </aside>

            <main>
                <div class="introduction active">
                    <div class="row">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-huanyingye"></use>
                        </svg>
                        <span>欢迎来到云音乐管理后台</span>
                    </div>
                    <div class="row">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-shezhi"></use>
                        </svg>
                        <span>新建歌曲 --- 上传新歌</span>
                    </div>
                    <div class="row">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-shezhi"></use>
                        </svg>
                        <span>点击歌曲 --- 编辑歌曲</span>
                    </div>
                </div>
                <!-- 上传功能区视图 -->
                <div id="uploadArea" class="uploadArea">
                    <div id="uploadContainer" class="draggable">
                        <span>点击或拖拽上传文件</span>
                        <span>建议文件大小不超过40mb</span>
                    </div>
                    <button id="uploadButton" class="clickable">
                        选择文件
                    </button>
                    <!-- 上传动画 -->
                    <div id="uploadStatus" class="uploadStatus">loading...</div>
                </div>
                <!-- 编辑功能区视图 -->
                <div class="editArea">
                    <div class="heading">
                        <span>新建歌曲</span>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-edit02"></use>
                        </svg>
                    </div>
                    <div class="horizon"></div>
                    <form>
                        <div class="left">
                            <div class="row">
                                <label for="">歌名:
                                </label>
                                <input name="name" type="text" value="name" required>
                            </div>
                            <div class="row">
                                <label for="">歌手:
                                </label>
                                <input name="singer" type="text" value="singer" required>
                            </div>
                            <div class="row">
                                <label for="">外链:
                                </label>
                                <input name="url" type="text" value="url" required>
                            </div>
                            <div class="row">
                                <label for="cover" class="upload">封面:
                                </label>
                                <input id="cover" name="cover" type="file" value="cover">
                            </div>
                            <span class="size">(尺寸建议240*240)
                                </span>
                            <div class="row action">
                                <input type="submit" value="保存">
                            </div>
                        </div>
                        <div class="right">
                            <img id="coverImg" class="active" src="#" width=260 height=260 alt="歌曲封面图">
                        </div>
                    </form>
                    <div class="successMessage">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-success"></use>
                        </svg>
                        <span>保存成功</span>
                    </div>
                    <div class="remind">
                        <div class="heading">
                            <span>警告</span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-quxiao"></use>
                            </svg>
                        </div>
                        <div class="content">
                            <div class="notify">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-jinggao"></use>
                                </svg>
                                <span>您尚未保存，是否放弃编辑歌曲？</span>
                            </div>
                            <div class="action">
                                <button class="confirm">确认</button>
                                <button class="cancel">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="fade" class="fade"></div>

    <script src="js/initializers/av.js"></script>   
    <script src="js/event-hub.js"></script>
    <script src="js/admin/new-song.js"></script>
    <script src="js/admin/song-form.js"></script>
    <script src="js/admin/song-list.js"></script>
    <script src="js/admin/upload-song.js"></script>
</body>


</html>
